<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Ninja-game</title>
</head>
<body>
    <h1>Ninja Game</h1>
    <div id="app" onclick="jump()">
        <div id="tryAgain">
            <div id="user">
                <form>
                    <input type="text" id="fname" name="fname" placeholder="User" onblur="getval()">
                </form>
            </div>
            <div onclick="tryAgain()">
                <p class="againBut">Play</p>
            </div>
        </div>
        <div id ="game" style="background-image: url('game-background-min.png'); background-size: cover;">
            <div id="character">
                <img src="ninja.png" alt="character" id="ninja">
            </div>
        <div id="block"></div>
            <div class="timer">
                <h1 id="timer">0s</h1>
            </div>
        </div>
        <div class = "leaderboard">
            <div class = leaderContent>
                <h1>Leaderboard</h1>
                <div id="leader">

                </div>
            </div>
        </div> 
    </div>
    <script src="js/index.js"></script>

    
</body>
</html>
